<!DOCTYPE html>
<html>
<head>
  <title>3D Walking Person</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

<script>
// Scene
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

// Camera
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth/window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 3, 8);

// Renderer
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);

// Floor
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(20, 20),
  new THREE.MeshStandardMaterial({ color: 0x808080 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

// --------------------
// Create Person
// --------------------
const person = new THREE.Group();
scene.add(person);

// Body
const body = new THREE.Mesh(
  new THREE.BoxGeometry(1, 2, 0.5),
  new THREE.MeshStandardMaterial({ color: 0x3366ff })
);
body.position.y = 2;
person.add(body);

// Head
const head = new THREE.Mesh(
  new THREE.BoxGeometry(0.8, 0.8, 0.8),
  new THREE.MeshStandardMaterial({ color: 0xffcc99 })
);
head.position.y = 3.4;
person.add(head);

// Legs
const legMaterial = new THREE.MeshStandardMaterial({ color: 0x222222 });

const leftLeg = new THREE.Mesh(
  new THREE.BoxGeometry(0.4, 1.5, 0.4),
  legMaterial
);
leftLeg.position.set(-0.3, 0.75, 0);
person.add(leftLeg);

const rightLeg = new THREE.Mesh(
  new THREE.BoxGeometry(0.4, 1.5, 0.4),
  legMaterial
);
rightLeg.position.set(0.3, 0.75, 0);
person.add(rightLeg);

person.position.y = 0;

// --------------------
// Movement
// --------------------
let keys = {};
let walking = false;
let walkTime = 0;

document.addEventListener("keydown", e => keys[e.code] = true);
document.addEventListener("keyup", e => keys[e.code] = false);

function animate() {
  requestAnimationFrame(animate);

  const speed = 0.05;
  walking = false;

  if (keys["KeyW"]) {
    person.position.z -= speed;
    person.rotation.y = 0;
    walking = true;
  }
  if (keys["KeyS"]) {
    person.position.z += speed;
    person.rotation.y = Math.PI;
    walking = true;
  }
  if (keys["KeyA"]) {
    person.position.x -= speed;
    person.rotation.y = Math.PI / 2;
    walking = true;
  }
  if (keys["KeyD"]) {
    person.position.x += speed;
    person.rotation.y = -Math.PI / 2;
    walking = true;
  }

  // Walking animation
  if (walking) {
    walkTime += 0.2;
    leftLeg.rotation.x = Math.sin(walkTime) * 0.8;
    rightLeg.rotation.x = -Math.sin(walkTime) * 0.8;
  } else {
    leftLeg.rotation.x = 0;
    rightLeg.rotation.x = 0;
  }

  renderer.render(scene, camera);
}

animate();

// Resize fix
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
